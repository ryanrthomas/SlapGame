<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
	<link rel="stylesheet" href="assets/style.css">
	<link rel="icon" href="assets/bVelzHO.png">
	<title>EarthBound-Inspired Slap Game</title>
</head>

<body class="container">
	<header class="row">
		<div class="target-box col-12 text-white">
			<span class="title">Name: <span class="title" id="name">--</span></span><br>
			<span>HP: <span id="health">--</span></span><br>
			<span>Hits: <span id="hits">--</span></span><br>
			<span><span id="modifier">(No special active)</span></span>
		</div>
	</header>
	<div class="row">
		<div class="col-12">
			<img src="assets/bVelzHO.png">
		</div>
	</div>
	<footer class="row">
		<div class="col-12">
			<nav>
				<span id="message"></span><br>
			</nav>
			<img src="assets/slap.png" onclick="slap()">
			<img src="assets/punch.png" onclick="punch()">
			<img src="assets/kick.png" onclick="kick()">
		</div>
		<div class="col-12">
			<img src="assets/flash.png" onclick="addFlash()">
			<img src="assets/freeze.png" onclick="addFreeze()">
			<img src="assets/thunder.png" onclick="addThunder()">
			<img src="assets/reset.png" onclick="reset()">
		</div>
		<div class="col-12 text-white">
			<audio autoplay controls loop>
				<source src="assets/music.wav" type="audio/mp3">
			</audio>
			<audio id="slap">
				<source src="assets/slap.wav" type="audio/wav">
			</audio>
			<audio id="punch">
				<source src="assets/punch.wav" type="audio/wav">
			</audio>
			<audio id="kick">
				<source src="assets/kick.wav" type="audio/wav">
			</audio>
			<audio id="flash">
				<source src="assets/flash.wav" type="audio/wav">
			</audio>
			<audio id="freeze">
				<source src="assets/freeze.wav" type="audio/wav">
			</audio>
			<audio id="thunder">
				<source src="assets/thunder.wav" type="audio/wav">
			</audio>
			<audio id="reset">
				<source src="assets/reset.wav" type="audio/wav">
			</audio>
		</div>
	</footer>

	<script src="game.js"></script>
</body>

</html>
