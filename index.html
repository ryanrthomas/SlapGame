<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
	<link rel="stylesheet" href="game.css">
	<title>Slap Game</title>
</head>

<body class="container">
	<header class="row">
		<div class="player-box col-6 text-white">
			<span class="title">Name: <span class="title" id="name">--</span></span><br>
			<span>HP: <span id="health">--</span></span><br>
			<span>Hits: <span id="hits">--</span></span><br>
			<span><span id="modifier">(No special active)</span></span>
		</div>
		<div class="cpu-box col-6 text-white">
			<span class="title">Name: <span class="title" id="name">--</span></span><br>
			<span>HP: <span id="health">--</span></span><br>
			<span>Hits: <span id="hits">--</span></span><br>
			<span><span id="modifier">(No special active)</span></span>
		</div>
	</header>
	<div class="row">
		<div class="col-12">
			<img src="bVelzHO.png">
		</div>
	</div>
	<footer class="row">
		<div class="col-12">
			<nav>
				<span id="message"></span><br>
			</nav>
			<img src="slap.png" onclick="slap(), playSlap()">
			<img src="punch.png" onclick="punch(), playPunch()">
			<img src="kick.png" onclick="kick(), playKick()">
		</div>
		<div class="col-12">
			<img src="flash.png" onclick="addFlash()">
			<img src="freeze.png" onclick="addFreeze()">
			<img src="thunder.png" onclick="addThunder()">
			<img src="reset.png" onclick="reset()">
		</div>
		<div class="col-12 text-white">
			<audio autoplay controls loop>
				<source src="music.mp3" type="audio/mp3">
			</audio>
			<audio id="slap">
				<source src="slap.wav" type="audio/wav">
			</audio>
			<audio id="punch">
				<source src="punch.wav" type="audio/wav">
			</audio>
			<audio id="kick">
				<source src="kick.wav" type="audio/wav">
			</audio>
			<audio id="flash">
				<source src="flash.wav" type="audio/wav">
			</audio>
			<audio id="freeze">
				<source src="freeze.wav" type="audio/wav">
			</audio>
			<audio id="thunder">
				<source src="thunder.wav" type="audio/wav">
			</audio>
			<audio id="reset">
				<source src="reset.wav" type="audio/wav">
			</audio>
		</div>
	</footer>

	<script src="game.js"></script>
</body>

</html>
