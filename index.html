<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="game.css">
	<title>Slap Game</title>
</head>

<body class="container">
	<header class="row">
		<div class="col-12">
			<span>Name: <span id="name">--</span></span><br>
			<span>Health: <span id="health">--</span></span><br>
			<span>Hits: <span id="hits">--</span></span>
		</div>
	</header>
	<div class="row">
		<div class="col-12">
			<img src="bVelzHO.png">
		</div>
	</div>
	<footer class="row">
		<div class="col-12">
			<button onclick="slap()">Slap</button>
			<button onclick="punch()">Punch</button>
			<button onclick="kick()">Kick</button>
		</div>
		<div class="col-12">
			<button onclick="addFlash()">Use PK Flash</button>
			<button onclick="addFreeze()">Use PK Freeze</button>
			<button onclick="addThunder()">Use PK Thunder</button>
		</div>
		<div class="col-12">
			<button onclick="reset()">Reset!</button>
		</div>
	</footer>
	<script src="game.js"></script>
</body>

</html>
